<ion-view view-title="Horas">
  <ion-content>
  <ion-refresher
		pulling-text="Pull to refresh..."
		on-refresh="doRefresh()">
  </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">

<div class="item item-avatar">
    <img src="http://openweathermap.org/img/w/{{chat.weather[0].icon}}.png">
    <p>{{weatherToday.dt_txt}}</p>
    <p>{{weatherToday.weather[0].description}}</p>
  </div>

		<div class="row">
		  <div class="col">{{chat.dt*1000 | date:'dd/MM/yy hh:mm:ss'}}</div>
		  <div class="col">{{chat.main.temp}}</div>
		  <div class="col">{{chat.main.temp_max}}</div>
		  <div class="col">{{chat.main.temp_min}}</div>
		</div>
	  </ion-item>
	</ion-list>
  </ion-content>
</ion-view>
