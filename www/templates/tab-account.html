<ion-view view-title="Configuración">
  <ion-content>

	<div class="row" align="center">
	  <div class="col">
		<select ng-model="mySelect" ng-change="unidades(mySelect)">
		  <option ng-selected="true">Centigrados</option>
		  <option>Fahrenheit</option>
		  <option>Kelvin</option>
		</select>
	  </div>
	</div>

	<div class="row" align="center">
	  <div class="col">
		<select ng-model="mySelect2" ng-change="ciudad(mySelect2)">
		  <option ng-selected="true">Cancún</option>
		  <option>Cozumel</option>
		  <option>Mérida</option>
		  <option>Tulum</option>
		  <option>Veracruz</option>
		  <option>Bacalar</option>
		</select>
	  </div>
	</div>

	<div class="row" align="center">
	  <div class="col">
		<select ng-model="mySelect3" ng-change="numero(mySelect3)">
		  <option ng-selected="true">1</option>
		  <option>2</option>
		  <option>3</option>
		  <option>4</option>
		  <option>5</option>
		  <option>6</option>
		  <option>7</option>
		</select>
	  </div>
	</div>

  </ion-content>
</ion-view>
